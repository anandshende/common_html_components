<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Menus</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="./index.css">

    <script>
        var toggleMenu = function () {
            document.getElementsByClassName('left-container')[0].classList.toggle('mobile-list-container');
            document.getElementById('mobileMenuIcon').classList.toggle('mobile-menu-icon-hide');
        };
    </script>

</head>

<body>
    <div class="main-container">
        <div class="left-container">
            <div class="list-container">
                <ul class="list">
                    <li class="list-element active">
                        <div class="list-item-icon-container">
                            <object class="svg-container" data="./images/home.svg" type="image/svg+xml"></object>
                        </div>
                        Home
                    </li>
                    <li class="list-element">
                        <div class="list-item-icon-container">
                            <object class="svg-container" data="./images/home.svg" type="image/svg+xml"></object>
                        </div>
                        About Us
                    </li>
                    <li class="list-element">
                        <div class="list-item-icon-container">
                            <object class="svg-container" data="./images/home.svg" type="image/svg+xml"></object>
                        </div>
                        Contact Us
                    </li>
                </ul>
            </div>
            <div class="mobile-menu-icon" onclick="toggleMenu()">
                <object class="svg-container" data="./images/close.svg" type="image/svg+xml"></object>
            </div>
        </div>
        <div id="mobileMenuIcon" class="mobile-menu-icon" onclick="toggleMenu()">
            <object class="svg-container" data="./images/menu.svg" type="image/svg+xml"></object>
        </div>
        <div class="right-container">

        </div>
    </div>
</body>

</html>
