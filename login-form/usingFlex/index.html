<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div class="main-container">
        <div class="central-container">
            <div class="header-container">
                <div class="header">
                    <span class="header-span">LOGIN FORM</span>
                </div>
            </div>
            <form action="">
                <div class="form-container">
                    <div class="text-container-box email-box">
                        <input id="usernameBox" required class="textbox email-textbox" type="text">
                        <label class="label" for="usernameBox">Username</label>
                    </div>
                    <div class="text-container-box password-box">
                        <input id="passwordBox" required class="textbox password-textbox" type="text">
                        <label class="label" for="passwordBox">Password</label>
                    </div>
                    <div class="buttons-container">
                        <div class="buttons-inner-container">
                            <button type="submit" class="button">Submit</button>
                        </div>
                        <div class="buttons-inner-container">
                            <button type="reset" class="button">Reset</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
